<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Numeropeli</title>
        <link rel="stylesheet" type="text/css" href="numeropeli.css">  
    </head>
    <body>
        <h1>Numeropeli</h1>
        <form id="lomake">
      		<label for="luku">Arvaa luku väliltä 0-100: </label>
		      <input id="luku" type="text" name="luku">
          <button type="submit">Arvaa</button>
          <button id="new-game" onclick="nollaa()">Uudeleen</button>
          <script>
           function nollaa() {
             location.reload();
           }
           </script> 
	      </form>
        <p id="alempi"></p>
        <p id="ylempi"></p>
        <p id="vihje"></p>
        <p><span id="numerot"></span><span id="last-num"></span></p>
              

        <div class="bar-chart">
          <div class="bar" id="lower-bar" style="width: 0%; background-color: blue">
            <span id="lower-value"></span></div>
          <div class="bar" id="middle-bar" style="width: 100%; background-color: orange">
            <span></span></div>
          <div class="bar" id="upper-bar" style="width: 0%; background-color: green">
            <span id="upper-value"></span></div>
        </div>
        <script src="numeropeli.js"></script>
    </body>
  </html>

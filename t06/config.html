<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='config.css'>
</head>

<body>
    <h1>Asetukset</h1>
    <form id="config-form">
        <fieldset>
            <legend>Syötä asetukset:</legend>
            <div class="field">
                <label for="title">Otsikko</label>
                <div>
                    <input id="otsikko" name="title" type="text" required>
                </div>
            </div>
            <div class="field">
                <label for="date">Määräaika</label>
                <div>
                    <input id="pvm" name="date" type="date">
                    <input id="aika" name="time" type="time" value="00:00">
                </div>
            </div>
            <label for="message">Viesti, kun määräaika on saavutettu</label>
            <div>
                <input id="viesti" name="message" type="text" required>
            </div>
            <div class="field">
                <button onclick=saadaAsetukset() type="submit">Aseta</button>
            </div>
        </fieldset>
    </form>
    <script src='config.js'></script>
</body>

</html>

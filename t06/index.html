<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Countdown timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <!--<script src='main.js'></script>-->
</head>

<body>
    <main>
        <h1 id="otsikko">Aikaa jäljellä</h1>
        <section class="time-display">
            <div class="time-container days">
                <div class="value" data-key="d">00</div>
                <div class="unit">d</div>
            </div>
            <div class="time-container hours">
                <div class="value" data-key="h">00</div>
                <div class="unit">h</div>
            </div>
            <div class="time-container minutes">
                <div class="value" data-key="m">00</div>
                <div class="unit">m</div>
            </div>
            <div class="time-container seconds">
                <div class="value" data-key="s">00</div>
                <div class="unit">s</div>
            </div>
        </section>
        <div id="messageBlock">
            <h1 id="message"></h1>
        </div>
        <script src="main.js"></script>
    </main>
    </body>

</html>
